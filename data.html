<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Process</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #counting {
    font-size: 24px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="counting">Counting...</div>
<button id="submitBtn">Submit</button>
<hr>
<h1>HTML Geolocation</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p> 
<script>
document.getElementById('submitBtn').addEventListener('click', function() {
  var countingDiv = document.getElementById('counting');
  var count = 0;
  
  var countingInterval = setInterval(function() {
    countingDiv.textContent = 'Processing: ' + count;
    count++;
    
    if (count > 100) {
      clearInterval(countingInterval);
      countingDiv.textContent = 'Processing completed.';
    }
  }, 50); // Adjust speed of counting here (milliseconds)
});




const x = document.getElementById("demo");

function getLocation()  {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
</body>
</html>
