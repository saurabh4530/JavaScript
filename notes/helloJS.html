<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Script Example</title>

<!-- Internal script -->
    <script>
      console.log("Hello, HTML Script!");
      console.warn("This is a first warning!");
      console.error("Learn JS properly and avoid nonsense errors!!!");
    </script>

<!--  Line by line synchronous execution-->
    <script>
      console.log("2 Hello, HTML Script!");
      console.warn("2 This is a first warning!");
      console.error("2 Learn JS properly and avoid nonsense errors!!!");
    </script>

<!-- REPL  Read , Eval ,Print , Loop

Press F12 => open the console of browser and execute the JS code directly in the browser console.
To add the next line use shift + enter.

-->

    <!-- External Script  -->

    <script src="helloJSprog.js"></script>

    
  </head>

  <body>
    <h1>Hello JS Program</h1>
  </body>
</html>
