<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Manipulation in Depth</title>
    <style>
        .highlight { color: red; }
        .text-large { font-size: 24px; }
        .fade {
            transition: opacity 1s;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 id="header">Manipulate My CSS</h1>
    <button id="addClassBtn">Add Class</button>
    <button id="removeClassBtn">Remove Class</button>
    <button id="toggleStyleBtn">Toggle Style</button>
    <button id="changeAttrBtn">Change Attribute</button>
    <div id="content" class="fade">
        <img id="dynamicImage" src="https://via.placeholder.com/150" alt="Placeholder">
        <p id="text">Sample text for manipulation.</p>
    </div>

    <script src="dom2.js"></script>
</body>
</html>
