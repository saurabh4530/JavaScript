<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Example</title>
</head>
<body>
    <h1>Web Storage and Cookie Example</h1>
    <button onclick="setCookie('user', 'Shubham Sonar', 1)">Set Cookie</button>
    <button onclick="getCookie('user')">Get Cookie</button>
    <button onclick="setLocalStorage('background', 'blue')">Set Local Storage</button>
    <button onclick="getLocalStorage('background')">Get Local Storage</button>
    <button onclick="setSessionStorage('sessionName', 'SessionUser')">Set Session Storage</button>
    <button onclick="getSessionStorage('sessionName')">Get Session Storage</button>

    <script src="basic.js"></script>
</body>
</html>
