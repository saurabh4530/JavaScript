<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
   
    /* 
    .example-container {
      display: flex;
      flex-wrap: wrap;

    .example {
      /* padding: 50px 50px; */
      width: 50px;
      height: 50px;

      margin: 5%;
      background: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;

      transition-property: background;
      transition-duration: 1s;
      transition-delay: 1s;
      transition-timing-function: ease-in;      
      /* transition-timing-function: ease-in-out;       */
      /* transition-timing-function: ease-out;       */
      transition: height 2s 1s ease-in-out, width 2s 1s ease-in-out; 

    }

    .example:hover{
      width: 200px;
      height: 200px;
      background: purple;
    }

</head>
<body>

  <div class="example">
    

  </div>

  
  <script>
    function toggleTransition(property) {
      const element = document.querySelector('.' + property);
      element.classList.toggle('active');
    }
  </script>
