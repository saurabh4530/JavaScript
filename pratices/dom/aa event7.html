<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 100px;
            background-color: cornsilk;
        }
        #mydiv{
            padding:50px ;
            background: #0c011b;
        }
    </style>
</head>
<body>
    <h1><center>event bubling and capture</center></h1>
    <div id="mydiv">
        <button id="btn">click kme</button>
    </div>
    <script>
        //this is event bubling and bydefault useCapture is false..
        let b=document.getElementById("btn");
        let d=document.getElementById("mydiv");
        b.addEventListener("click",(event)=>{
            console.log("btn clicked");
            event.stopPropagation();
        })
        d.addEventListener("click",()=>{
            console.log("div clicked");
        })
        document.body.addEventListener("click",()=>{
            console.log("body clicked");
        })
        //to achieve event capture ,make  useCapture is true..
        // ie write true after arrow function
    </script>

    <hr style="color: black">
    <h1 ><center>Prevent Default</center></h1>
    <a href="http://www.google.com" id="anchor"> click here</a>

    <script>
        let link=document.getElementById("anchor");
        link.addEventListener("click" ,(event)=>{
            console.log("just clicked......");
            event.preventDefault()
        })
    </script>
</body>
</html>
