    <h1><center>changing  the  value of attributes</center></h1>

<center><img id="image" src="smile.jpeg" alt="smile" width="250" height="250"  ></center>
<center><img id="image1" class="photo" src="nature copy.jpeg" alt="nature" width="250" height="250"  ></center>


<script>
    // we can change the attribute by this way or 
    let elm=document.getElementById("image");
    elm.src="Sunflower.jpg";

    // or we have another way to change the attribute
let elm2=document.getElementById("image1");
 elm2.setAttribute("src","cat.jpg" );

 // to get attribute
 let val1=elm2.getAttribute("alt");
 console.log(val1);
 //to remove the attributes
 let val2=elm2.removeAttribute("class");
 // to check is property present or not

 let val3=elm2.hasAttribute("id");
 console.log(val3);

</script>
