<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aa event3.css">
   
</head>
<body>
    <h1> <center>mouse events</center></h1>
    <h2>click event</h2>
    <div id="box"></div>
    <hr>
    



<script>
    let elm=document.getElementById("box");
    elm.addEventListener("click",()=>{
        alert("click event executed");
    })
</script>

<h2>oncontextmenu i.e rightclick menu event  event</h2>
<
    <div id="box1"></div>

    <script>
let elm1=document.getElementById("box1");
elm1.addEventListener("contextmenu",()=>{
    alert("right click menu event successful...........");
})
    </script>
<h2>double click event</h2>
<div id="box3"></div>
    <hr>
    <script>
        let elm3=document.getElementById("box3");
        elm3=addEventListener("dblclick" ,()=>{
            alert("double click event ......")
        })
    </script>
    <h2>mousedown event</h2>
    <div id="box4"></div>
        <hr>
<script>
    let elm5=document.getElementById("box4");
    elm5.addEventListener("mousedown",()=>{
        alert("mousedown activated");
    })

</script>
<h2>mouseup event</h2>
    <div id="box5"></div>
        <hr>
<script>
    let elm6=document.getElementById("box4");
    elm6.addEventListener("mouseup",()=>{
        alert("mousedown activated");
    })

</script>
