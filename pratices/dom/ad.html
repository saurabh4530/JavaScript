<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><center>problem 1: click on btn to change textContent on every click</center></h2>
    <button id="btn">click here</button>

    <script>
        let arr=["priya","mahesh","rushi","saurabh","lokesh"]
        let currindex=0;
        let b=document.getElementById("btn");
        b.addEventListener("click",()=>{
            b.textContent=arr[currindex];
            currindex=(currindex+1)%arr.length
        })
    </script>
</body>
</html>
